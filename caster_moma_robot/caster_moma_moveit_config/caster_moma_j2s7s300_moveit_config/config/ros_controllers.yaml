# MoveIt-specific simulation settings
moveit_sim_hw_interface:
  joint_model_group: controllers_initial_group_
  joint_model_group_pose: controllers_initial_pose_
# Settings for ros_control control loop
generic_hw_control_loop:
  loop_hz: 100
  cycle_time_error_threshold: 0.01
# Settings for ros_control hardware interface
hardware_interface:
  joints:
    - caster_body_connected_joint
    - j2s7s300_joint_1
    - j2s7s300_joint_2
    - j2s7s300_joint_3
    - j2s7s300_joint_4
    - j2s7s300_joint_5
    - j2s7s300_joint_6
    - j2s7s300_joint_7
    - j2s7s300_joint_finger_1
    - j2s7s300_joint_finger_tip_1
    - j2s7s300_joint_finger_2
    - j2s7s300_joint_finger_tip_2
    - j2s7s300_joint_finger_3
    - j2s7s300_joint_finger_tip_3
    - pan_tilt_yaw_joint
    - pan_tilt_pitch_joint
    - drive_wheel_left_joint
    - drive_wheel_right_joint
  sim_control_mode: 1  # 0: position, 1: velocity
# Publish all joint states
# Creates the /joint_states topic necessary in ROS
joint_state_controller:
  type: joint_state_controller/JointStateController
  publish_rate: 50
controller_list:
  - name: j2s7s300
    action_ns: follow_joint_trajectory
    default: True
    type: FollowJointTrajectory
    joints:
      - j2s7s300_joint_1
      - j2s7s300_joint_2
      - j2s7s300_joint_3
      - j2s7s300_joint_4
      - j2s7s300_joint_5
      - j2s7s300_joint_6
      - j2s7s300_joint_7
  - name: j2s7s300_gripper
    action_ns: gripper_command
    default: True
    type: GripperCommand
    joints:
      - j2s7s300_joint_finger_1
      - j2s7s300_joint_finger_2
      - j2s7s300_joint_finger_3